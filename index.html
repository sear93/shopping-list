<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Shopping List</h1>
        </header>
        <main class="shopping-list">
            <ul>
                <li>
                    <input type="checkbox" id="check-1"> 
                    <label for="check-1"><span class="text">Juice</span></label>
                </li>
                <li>
                    <input type="checkbox" id="check-2"> 
                    <label for="check-2"><span class="text">Pasta</span></label>
                </li>
                <li>
                    <input type="checkbox" id="check-3"> 
                    <label for="check-3"><span class="text">Nuts</span></label>
                </li>
                <li>
                    <input type="checkbox" id="check-4"> 
                    <label for="check-4"><span class="text">Chicken</span></label>
                </li>
                <li>
                    <input type="checkbox" id="check-5"> 
                    <label for="check-5"><span class="text">Bananas</span></label>
                </li>
                <li>
                    <input type="checkbox" id="check-6"> 
                    <label for="check-6"><span class="text">Eggs</span></label>
                </li>
            </ul>
        </main>
    </div>

    <a href="pages/main.html" class="next">Next</a>
</body>
</html>
